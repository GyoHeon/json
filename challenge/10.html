<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="10.css" />
    <script
      src="https://kit.fontawesome.com/8c9eb7dad1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fas fa-times"></i>
      <span>Playlist</span>
    </header>
    <div class="position-first">
      <div class="rectangle"><i class="far fa-image fa-4x"></i></div>
      <div class="text">
        <span class="song">Random Love</span>
        <span class="singer">by Divay Kapper</span>
      </div>
    </div>

    <div id="btn">
      <div id="play-btn"><i class="fas fa-play"></i><span>Play</span></div>
      <div id="heart-btn"><i class="far fa-heart fa-2x"></i></div>
      <div id="add-btn"><i class="fas fa-plus fa-2x"></i></div>
    </div>
    <ul>
      <li class="position">
        <div class="rectangle"></div>
        <div class="text">
          <span class="song">Matargasti</span>
          <span class="singer">Mohit Chauhan</span>
        </div>
      </li>
      <li class="position">
        <div class="rectangle"></div>
        <div class="text">
          <span class="song">Attitude</span>
          <span class="singer">Lewis OfMan &#183 Attitude</span>
        </div>
      </li>
      <li class="position">
        <div class="rectangle"></div>
        <div class="text">
          <span class="song">Try Everthing</span>
          <span class="singer">Shakira &#183 Zootopia</span>
        </div>
      </li>
      <li class="position">
        <div class="rectangle"></div>
        <div class="text">
          <span class="song">Sunflower</span>
          <span class="singer">Joseph Vincent &#183 Sunflower</span>
        </div>
      </li>
    </ul>
  </body>
</html>
