<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="11.css" />
  </head>
  <body>
    <div class="menu">
      <div class="menu-top">
        <i class="fas fa-bars"></i>
        <span>Library</span>
        <i class="fas fa-shopping-basket"></i>
      </div>
      <div class="menu-searchbar">
        <input type="text" class="menu-search" placeholder="Search books...." />
        <button class="menu-search__btn">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

    <div class="main">
      <div class="languageoftheday">
        <h1>Language of the Day</h1>
        <div class="language-profile">
          <img
            class="image-big"
            src="https://image.winudf.com/v2/image1/Y29tLmNvZGVsaWJlci5odG1sX2ljb25fMTU2MDg4ODg5MF8wOTY/icon.png?w=&fakeurl=1"
          />
          <div class="language-text">
            <span class="languageoftheday-title">HTML</span>
            <span class="languageoftheday-developer">
              Timothy John Berners-Lee</span
            >
            <div class="star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="language-tag">
              <span class="languageoftheday-tag">Mark-up</span>
              <span class="languageoftheday-tag">Web</span>
            </div>
            <div class="language-btn">
              <button class="language-btn__bookmark">
                <i class="fas fa-bookmark"></i>
              </button>
              <button class="language-btn__book">Book Now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="toplanguages">
        <h1>Top Languages</h1>
        <div class="toplanguages-items">
          <div>
            <img
              class="image-small"
              src="https://code-schools.com/wp-content/uploads/2020/07/css.jpg"
            />
            <div class="toplanguages-star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div>
            <img
              class="image-small"
              src="https://www.filepicker.io/api/file/BFMMlbcQvml9HSqXcvNp"
            />
            <div class="toplanguages-star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div>
            <img
              class="image-small"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/C_Programming_Language.svg/695px-C_Programming_Language.svg.png"
            />
            <div class="toplanguages-star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div>
            <img
              class="image-small"
              src="https://pbs.twimg.com/profile_images/1410016948977422337/rKU8iR89.png"
            />
            <div class="toplanguages-star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="popularauthors">
        <h1>Popular Teacher</h1>
        <div class="popularauthors-profile">
          <img
            class="image-mid"
            src="https://mblogthumb-phinf.pstatic.net/MjAyMDEwMDVfODAg/MDAxNjAxODI4NDE2NDgz.IljaPVp2fmghytygHsPAtAc2UcNi8QQ24Ai-MYZirhAg.8v-Shv-UXZzMYl0mpgW8QH5JO9NCTsKfBo8aKWRJZawg.JPEG.dmx777/SE-574fc58d-abb1-442e-a19b-317921fb30ad.jpg?type=w800"
          />
          <div class="popularauthors-text">
            <span class="popularauthors-title">Nicolas Serrano Arevalo</span>
            <span class="popularauthors-developer">
              Nicholas is teacher of Nomad Coder!</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/8c9eb7dad1.js"
    crossorigin="anonymous"
  ></script>
</html>
