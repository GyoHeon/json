<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="12.css" />
  </head>
  <body>
    <div class="screen1">
      <div class="screen-top">
        <button class="screen-top__btn">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="screen-top__btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="screen1-main">
        <img
          class="image-circle"
          src="https://menu.mt.co.kr/moneyweek/thumb/2020/11/16/06/2020111617038047208_1.jpg"
        />
        <span class="screen1-main__singer">AKMU</span>
        <span class="screen1-main__tag">EDM, Ballad</span>
      </div>
      <div class="screen1-btn">
        <button class="screen1-btn__shuffle">Shuffle</button>
        <button class="screen1-btn__like">
          <i class="fas fa-heart"></i>
          <span>199 999</span>
        </button>
      </div>
      <ul class="screen1-list">
        <li>
          <img
            class="image-small"
            src="https://t1.daumcdn.net/cfile/tistory/231A61435729F3A624"
          />
          <div class="list-span">
            <span class="list-span__singer">AKMU</span>
            <span class="list-span__song">PUBERTY</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li>
          <img
            class="image-small"
            src="https://img.hankyung.com/photo/201909/BF.20470365.1.jpg"
          />
          <div class="list-span">
            <span class="list-span__singer">AKMU</span>
            <span class="list-span__song">SAIL</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li>
          <img
            class="image-small"
            src="https://cdnimg.melon.co.kr/cm2/album/images/105/18/657/10518657_20201116135736_500.jpg?77bc71af41d3795aaf75cf277f9de78e/melon/resize/282/quality/80/optimize"
          />
          <div class="list-span">
            <span class="list-span__singer">AKMU</span>
            <span class="list-span__song">HAPPENING</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li>
          <img
            class="image-small"
            src="https://cdn.topstarnews.net/news/photo/202107/14616316_671311_1448.jpg"
          />
          <div class="list-span">
            <span class="list-span__singer">AKMU</span>
            <span class="list-span__song">FALL</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>
      <div class="screen1-status">
        <div class="screen1-status__span">
          <span class="screen1-status__singer">AKMU</span>
          <span class="screen1-status__song">PUBERTY</span>
        </div>
        <div class="screen1-status__btn">
          <button class="screen1-status__back">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="screen1-status__play">
            <i class="fas fa-pause"></i>
          </button>
          <button class="screen1-status__forward">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="screen2">
      <div class="screen-top">
        <button class="screen-top__btn">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="screen-top__btn">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
      <img
        class="image-big"
        src="https://t1.daumcdn.net/cfile/tistory/231A61435729F3A624"
      />
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/8c9eb7dad1.js"
    crossorigin="anonymous"
  ></script>
</html>
