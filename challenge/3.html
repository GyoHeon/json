<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input type="text" placeholder="First name" id="first-name" required />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input type="text" placeholder="Last name" id="last-name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" required />
      </div>
      <div>
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Password"
          minlength="10"
          id="password"
          required
        />
      </div>
      <div>
        <label for="birthdate">Birth date</label>
        <input type="date" placeholder="Birth date" id="birthdate" required />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input type="range" id="happy" required />
      </div>
      <div>
        <label for="color">What is your fav. color?</label>
        <input type="color" id="color" required />
      </div>
      <div>
        <input
          type="submit"
          placeholder="Create Account"
          value="Create Account"
          required
        />
      </div>
    </form>
  </body>
</html>
