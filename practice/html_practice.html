  <head>
    <meta charset="utf-8" />

    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://wired.jp/app/uploads/2017/08/Google_G_Logo-TA.webp"

    <title>Home - My First website</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      @keyframes supersexycoinflip {
        0% {
          transform: rotateY(0);
        }
        25% {
          transform: scale(0.5);
        }
        50% {
          transform: rotateY(180deg) translateY(100px);
          border-radius: 20px;
          border-color: tomato;
        }
        75% {
          transform: scale(2);
        }
        100% {
          transform: rotateY(0);
        }
      }
      img {
        border: 10px solid black;
        border-radius: 50%;
        width: 300px;
        height: 300px;
        animation: supersexycoinflip 2s ease-in-out infinite;
      }
    </style>
  </head>
